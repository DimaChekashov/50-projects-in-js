<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Navigation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="nav-btn open-btn">
      <i class="fas fa-bars"></i>
    </button>

    <img src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_Logo_2014.png" alt="logo" class="logo">

    <p class="text">Мобильная навигация</p>

    <div class="nav nav-black">
      <div class="nav nav-red">
        <div class="nav nav-white">
          <button class="nav-btn close-btn">
            <i class="fas fa-times"></i>
          </button>

          <img src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_Logo_2014.png" alt="logo" class="logo">

          <ul class="list">
            <li><a href="#">Команды</a></li>
            <li><a href="#">Локации</a></li>
            <li><a href="#">Жизнь в Netflix</a></li>
            <li>
              <ul>
                <li><a href="#">Памятка о культуре Netflix</a></li>
                <li><a href="#">Баланс между работой и личной жизнью</a></li>
                <li><a href="#">Включение и разнообразие</a></li>
                <li><a href="#">Блог</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="scipt.js"></script>
</body>
</html>
