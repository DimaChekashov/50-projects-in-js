<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
          <div style="background: linear-gradient(229.99deg, #005cfa -26%, #5795ff 145%);">
            <h1>Volkswagen</h1>
            <p>Car</p>
          </div>
          <div style="background: linear-gradient(215.32deg, #F90306 -1%, #9E0706 124%);">
            <h1>BWM</h1>
            <p>Car</p>
          </div>
          <div style="background: linear-gradient(221.87deg, #000000 1%, #2e2e2e 128%);">
            <h1>Mersedes</h1>
            <p>Car</p>
          </div>
          <div style="background: linear-gradient(220.16deg, #ffa42b -8%, #ff9100 138%);">
            <h1>Audi</h1>
            <p>Car</p>
          </div>
        </div>
        <div class="main-slide">
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1504215680853-026ed2a45def?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');
            "
          ></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1574913923087-1605248ae3b7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');
            "
          ></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1618458927573-af46c86f84bf?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');
            "
          ></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1556155304-28f97c2c4c62?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
            "
          ></div>
        </div>
        <div class="controls">
          <button class="down-button">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="up-button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
    
    <script src="script.js"></script>
</body>
</html>
