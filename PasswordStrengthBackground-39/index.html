<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Background</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css" integrity="sha512-y6ZMKFUQrn+UUEVoqYe8ApScqbjuhjqzTuwUMEGMDuhS2niI8KA3vhH2LenreqJXQS+iIXVTRL2iaNfJbDNA1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">Изображение надежности пароля</h1>
      <p class="text-sm text-gray-700">Измените пароль, чтобы увидеть эффект</p>
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email:</label>
        <input type="text" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="Введите Email">
      </div>
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Пароль:</label>
        <input type="password" class="border block w-full p-2 mt-2 rounded" id="password" placeholder="Введите Пароль">
      </div>

      <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit">Отправить</button>
    </div>
    <script src="scipt.js"></script>
</body>
</html>
