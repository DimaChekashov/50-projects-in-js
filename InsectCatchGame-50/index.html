<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Catch Game</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />   -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen screen_start">
      <h1>Поймай насекомых</h1>
      <button class="btn" id="start-btn">Играть</button>
    </div>

    <div class="screen screen_select">
      <h2>Ваше любимое насекомое?</h2>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Муха</p>
            <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="flay">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Маскит</p>
            <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Паук</p>
            <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Таракан</p>
            <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach">
          </button>
        </li>
      </ul>
    </div>

    <div class="screen screen_game game-container" id="game-container">
      <h3 id="time" class="time">Время: 00:00</h3>
      <h3 id="score" class="score">Счет: 0</h3>
      <h5 id="message" class="message">Вы ещё не устали?<br> Вы играете в бесконечную игру!!</h5>
    </div>

    <script src="scipt.js"></script>
</body>
</html>
