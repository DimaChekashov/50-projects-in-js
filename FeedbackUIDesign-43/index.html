<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI Design</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />   -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="panel" class="panel-container">
      <strong>Насколько вы удовлетворены <br> работой нашей службы поддержки?</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
          <small>Плохо</small>
        </div>
        <div class="rating">
          <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="">
          <small>Нормально</small>
        </div>
        <div class="rating active">
          <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="">
          <small>Отлично</small>
        </div>
      </div>
      <button class="btn" id="send">Отправить отзыв</button>
    </div>

    <script src="scipt.js"></script>
</body>
</html>
