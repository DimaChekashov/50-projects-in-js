<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Placeholder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header animated-bg" id="header">
            <img src="https://i2.wp.com/itc.ua/wp-content/uploads/2021/01/dsc04027.jpg?fit=1920%2C1280&quality=100&strip=all&ssl=1" alt="img">
        </div>
        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text" id="title">Lorem ipsum dolor sit amet</h3>
            <p class="card-excerpt" id="excerpt">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, inventore?
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile-img animated-bg" id="profile_img">
                    <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="img">
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text" id="name">Dima Chekashov</strong>
                    <small class="animated-bg animated-bg-text" id="date">Dec 20, 2021</small>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
