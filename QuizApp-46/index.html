<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Текст Вопроса</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="a_text">Ответ А</label>
          </li>
          
          <li>
            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="b_text">Ответ Б</label>
          </li>
          
          <li>
            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="c_text">Ответ В</label>
          </li>
          
          <li>
            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="d_text">Ответ Г</label>
          </li>
        </ul>
      </div>
      <button id="submit">Ответить</button>
    </div>

    <script src="scipt.js"></script>
</body>
</html>
